name: Deploy to Firebase

on:
  push:
    branches:
      - main
      - claude/*

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install web dependencies
        run: cd web && npm ci

      - name: Install functions dependencies
        run: cd functions && npm ci

      - name: Create web env file
        run: |
          cat > web/.env << EOF
          VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=wall-street-fantasy-league.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID=wall-street-fantasy-league
          VITE_FIREBASE_STORAGE_BUCKET=wall-street-fantasy-league.firebasestorage.app
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}
          VITE_USE_EMULATORS=false
          EOF

      - name: Build web
        run: cd web && npm run build

      - name: Build functions
        run: cd functions && npm run build

      - name: Authenticate to Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > /tmp/firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-key.json

      - name: Deploy Firestore rules and indexes
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > /tmp/firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-key.json
          firebase deploy --only firestore:rules,firestore:indexes --project wall-street-fantasy-league

      - name: Deploy Cloud Functions
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > /tmp/firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-key.json
          firebase deploy --only functions --force --project wall-street-fantasy-league

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: wall-street-fantasy-league
